    <style>
      /* Loading indicator */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        transition: opacity 0.3s;
      }
      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1a5f5a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <script type="module" crossorigin src="/assets/index-CV0o86xS.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BuSVbmDG.css">
  </head>
  <body>
    <div id="loading"><div class="spinner"></div></div>
    <div id="root"></div>
    
    <script>
      // Remove loading indicator when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loading = document.getElementById('loading');
          if (loading) {
            loading.classList.add('hidden');
            setTimeout(function() {
              loading.style.display = 'none';
            }, 300);
          }
        }, 500);
      });
      
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        document.body.innerHTML = '<div style="padding: 20px; color: red;">Error: ' + (e.error?.message || 'Unknown error') + '</div>';
      });
    </script>
  </body>
</html>
